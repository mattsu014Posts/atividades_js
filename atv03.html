<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas de Notas</title>
</head>
<body>
    <script>
        let totalAlunos = parseInt(prompt("Digite o número total de estudantes na turma:"));
        let somaNotas = 0;
        let maiorNota = -Infinity;
        let menorNota = Infinity;
        let contador = 0;

        while (contador < totalAlunos) {
            let nota = parseFloat(prompt(`Digite a nota do aluno ${contador + 1}:`));
            somaNotas += nota;
            
            if (nota > maiorNota) {
                maiorNota = nota;
            }
            
            if (nota < menorNota) {
                menorNota = nota;
            }
            
            contador++;
        }

        let media = somaNotas / totalAlunos;

        alert(`Média da turma: ${media.toFixed(2)}\nMaior nota: ${maiorNota}\nMenor nota: ${menorNota}`);
    </script>
</body>
</html>
