<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <script>
        let nome = prompt("Digite seu nome:");
        let alturaCm = parseFloat(prompt("Digite sua altura em centímetros:"));
        let peso = parseFloat(prompt("Digite seu peso em quilogramas:"));

        let alturaM = alturaCm / 100;
        
        let imc = peso / (alturaM * alturaM);
        
        let classificacao;
        
        if (imc < 16) {
            classificacao = "Baixo peso muito grave";
        } else if (imc >= 16 && imc <= 16.99) {
            classificacao = "Baixo peso grave";
        } else if (imc >= 17 && imc <= 18.49) {
            classificacao = "Baixo peso";
        } else if (imc >= 18.50 && imc <= 24.99) {
            classificacao = "Peso normal";
        } else if (imc >= 25 && imc <= 29.99) {
            classificacao = "Sobrepeso";
        } else if (imc >= 30 && imc <= 34.99) {
            classificacao = "Obesidade grau I";
        } else if (imc >= 35 && imc <= 39.99) {
            classificacao = "Obesidade grau II";
        } else {
            classificacao = "Obesidade grau III";
        }
        
        alert(`Olá ${nome}!\nSeu IMC é ${imc.toFixed(2)}\nClassificação: ${classificacao}`);
    </script>
</body>
</html>
